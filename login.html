<!DOCTYPE HTML>
<html>
	<head>
		<title>Login</title>
	</head>
	<body>
		<center>
			<input id="name" placeholder="join by name "><br><br>
			
			<input id="room" placeholder="ID of Room "><br>
			<br>
			<br>
			<button onclick="login();">Login</button>
		</center>
		<script type="text/javascript">
			function login(){
				sessionStorage.setItem("login_name",document.getElementById("name").value)
				sessionStorage.setItem("login_room",document.getElementById("room").value)
				window.location="chat.html"
			}
		</script>
	</body>
</html>
